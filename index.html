<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="person-logo">
                <img src="images/image-victor.jpg" alt="victor">
            </div>
            <div class="description">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <div class="line"></div>
            <div class="box">
                <h2>80K <span class="sub-text">Followers</span></h2>
                <h2>803K <span class="sub-text">Likes</span></h2>
                <h2>1.4K <span class="sub-text">Photos</span></h2>
            </div>
                
            
        </div>
    </main>
</body>
</html>
